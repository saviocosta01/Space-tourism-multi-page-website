<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <link rel="stylesheet" href="./styles/home.css" />
  </head>
  <body>
    <img
      src="./assets/home/background-home-mobile.jpg"
      alt=""

    />

    <img
      src="./assets/home/background-home-desktop.jpg"
      alt=""
      class="image-home-desktop"
    />
    <header class="header-container">
      <img src="./assets/shared/logo.svg" alt="" class="logo-home" />
      <nav class="navBar">

        <div>

        <div>
          <span>03</span>

    <main class="main-container">
      <div class="main-text">
        <p class="fisrt-text">SO, YOU WANT TO TRAVEL TO</p>
        <h2>SPACE</h2>

        <p class="text-info">
          Let’s face it; if you want to go to space, you might as well genuinely
          go to outer space and not hover kind of on the edge of it. Well sit
          back, and relax because we’ll give you a truly out of this world
          experience!
        </p>
      </div>

      <div class="div-explore">EXPLORE</div>
    </main>

    <script src="./scripts/main.js"></script>
    <script src="./scripts/header.js"></script>
